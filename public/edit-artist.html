<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Artist</title>
    <link rel="stylesheet" href="edit-artist.css">
</head>
<body>
    <h1 id="artist-name">Edit Artist</h1>

    <div class="edit-artist-container">
        <div class="form-and-image-container">
            <form id="edit-artist-form" class="edit-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>

                <label for="birthdate">Birthdate:</label>
                <input type="text" id="birthdate" required><br>

                <label for="activeSince">Active Since:</label>
                <input type="text" id="activeSince" required><br>

                <label for="genres">Genres:</label>
                <input type="text" id="genres" required><br>

                <label for="labels">Labels:</label>
                <input type="text" id="labels" required><br>

                <label for="website">Website:</label>
                <input type="text" id="website" required><br>

                <label for="shortDescription">Short Description:</label>
                <input type="text" id="shortDescription" required><br>

                <label for="image">Image URL:</label>
                <input type="text" id="image" required><br>

                <button type="submit">Save</button>
            </form>
            
            <img id="artist-image" src="" alt="Artist Image" class="artist-image">
        </div>

        <button id="go-back-button">Go Back</button>
    </div>

    <script src="edit-artist.js"></script>
</body>
</html>
