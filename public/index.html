<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library Administration</title>
    <link rel="stylesheet" href="app.css"> <!-- You can link to a CSS file for styling -->
    <script src="app.js"></script>  
</head>
<body>
    <header>
        <h1>Music Library</h1>
    </header>
    <main>
        <section id="artists">
            <h2>Artists</h2>
            <table id="artist-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthdate</th>
                        <th>Active Since</th>
                        <th>Genres</th>
                        <th>Labels</th>
                        <th>Website</th>
                        <th>Image</th>
                        <th>Short Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <script src="app.js"></script>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Music Library</p>
    </footer>
    <script src="app.js"></script> <!-- You can link to a JavaScript file for interactivity -->
</body>
</html>
